<h2 *ngIf="!viewSesion">Agendar Cita Nuevo Paciente</h2>
<h2 *ngIf="viewSesion">Agendar Cita</h2>
<div class='row'>
  <div class='col-sm-3' style="background-color: azure; height:700px;"*ngIf="viewRecepcionista || viewPaciente">
    <pm-sidebar-recepcionista *ngIf="viewRecepcionista"></pm-sidebar-recepcionista>
    <pm-sidebar-paciente *ngIf="viewPaciente"></pm-sidebar-paciente>
  </div>
  <div class='col-sm-4' >
    <form (ngSubmit)="agregarCita()"  [formGroup]="citaForm">
        <div class='col-sm-4 div-formulario' *ngIf="!viewPaciente">
          <h3>Reservación de Citas</h3>
          <img src="./assets/images/user.png" style="max-height: 200px; max-width: 200px;">
              <div class="alert alert-danger" role="alert" style="width: 200px;">
                Llene los campos.
              </div> 
          <p><input placeholder="Nombre Completo" formControlName="NomPac"></p>
          <p><input placeholder="Teléfono" formControlName="Telefono"></p>
          <p><input placeholder="Juan.Perez@gmail.com" formControlName="Correo" ></p>
        </div>
    </form>
  </div>
  <div class='col-sm-4 '>
    <form (ngSubmit)="agregarCita()"  [formGroup]="citaForm">
      <div class='card div-Horarios div-inside' >
          <input type="date" value="aaaa-mm-dd" formControlName="Fecha">
          <h4>Seleccionar hora</h4>
          <input placeholder="Hora 12:00" formControlName="Hora">
          <div *ngIf="viewRecepcionista">
            <h4 >Seleccionar Médico</h4>
            <input placeholder="Médico" formControlName="NomDoc" >
            <input placeholder="ApellidoMédico" formControlName="ApellidoDoc" >
          </div>
          <div style="padding-top: 50px;">
              <button type="submit" class="btn btn-success button-acept">Aceptar</button>
          </div>
      </div>
    </form>
  </div>
</div>
