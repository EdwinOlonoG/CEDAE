<div class='row'>
    <div class='col-sm-2'>
    <pm-sidebar-recepcionista></pm-sidebar-recepcionista>
    </div>
    <div class=col-sm-8>
        <div style="background-color: azure;">
        <h3>Expedientes</h3>
    
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style='width: 600px;'>
        <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
        <div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th *ngFor='let column of columns'>
                    {{column.column}}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor='let expediente of expedientes'>
                    <td>{{expediente.Id}}</td>
                    <td><a href='#'routerLink='/expediente'>{{expediente.Nombre}}</a></td>
                    <td>{{expediente.sexo}}</td>
            </tr>
    
            </tbody>
        </table>
        </div>
    </div>
</div>
