<div class='row'>
  <div class='col-sm-2'>
    <pm-sidebar-medico></pm-sidebar-medico>
  </div>
  <div class="col-sm-8">
    <input placeholder="Buscar">
    <div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th *ngFor='let column of columns'>
                    {{column.column}}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor='let person of persons'>
                    <td>{{person.Id}}</td>
                    <td>{{person.Nombre}}</td>
                    <td>{{person.sexo}}</td>
                    <td>{{person.citas}}</td>
            </tr>

            </tbody>
        </table>
    </div>
  </div>  
</div>
