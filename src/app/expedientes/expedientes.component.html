<div class='row'>
    <div class='col-sm-2'>
    <pm-sidebar-recepcionista></pm-sidebar-recepcionista>
    </div>
    <div class=col-sm-8>
        <div style="background-color: azure;">
        <h3>Expedientes</h3>
    
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style='width: 600px;'
        [(ngModel)]='listFilter'/>
        <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
        <div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>IdPaciente</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Correo</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ='let expediente of expedientes'>
                    <td>{{expediente.idPaciente}}</td>
                    <td a href="#"
                    routerLink = '/seguimiento'>
                        {{expediente.nomPac}}</td>
                    <td>{{expediente.TelPac}}</td>
                    <td>{{expediente.EdadPac}}</td>
                    <td>{{expediente.SexoPac}}</td>
                    <td>{{expediente.CorreoPac}}</td>
                    <td><button type="button" class='btn btn-success'>Ver recetas</button>
                        <button type="button" class='btn btn-danger'>Eliminar</button></td>
                </tr>
    
            </tbody>
        </table>
